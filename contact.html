<!DOCTYPE html>
<html lang="id"> <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Omah Rasa</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="contact-page"> <header>
    <div class="logo">Omah Rasa</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Contact & Reservation</h1>

    <section class="reservation">
      <h2>Book a Table</h2>
      <form action="#" method="post">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="telepon">Phone Number</label>
        <input type="tel" id="telepon" name="telepon" placeholder="Nomor WhatsApp aktif" required>

        <div class="form-row">
          <div class="form-group">
            <label for="tanggal">Date</label>
            <input type="date" id="tanggal" name="tanggal" required>
          </div>
          <div class="form-group">
            <label for="waktu">Time</label>
            <select id="waktu" name="waktu" required>
              <option value="">Pilih Waktu</option>
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
              <option value="18:00">18:00</option>
              <option value="18:30">18:30</option>
              <option value="19:00">19:00</option>
              <option value="19:30">19:30</option>
              <option value="20:00">20:00</option>
              <option value="20:30">20:30</option>
              <option value="21:00">21:00</option>
            </select>
          </div>
        </div>

        <label for="people">Number of People</label>
        <input type="number" id="people" name="people" min="1" max="20" placeholder="Maks. 20 orang" required>

        <label for="catatan">Special Requests (Opsional)</label>
        <textarea id="catatan" name="catatan" rows="4" placeholder="Contoh: Perlu kursi bayi, alergi kacang, dll."></textarea>

        <button type="submit" class="btn">Submit Reservation</button>

        <p class="disclaimer">
          Perhatian: Reservasi Anda baru akan **dikonfirmasi** setelah Anda menerima
          email atau balasan WhatsApp dari tim kami.
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Omah Rasa. All rights reserved.</p>
  </footer>
</body>
</html>
